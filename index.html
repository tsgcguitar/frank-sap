<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>每日讀經打卡</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="wrap">
      <h1>每日讀經打卡</h1>
      <p class="sub">顯示今日章節、打卡進度、點擊外連 Bible.com（CUNP-神）閱讀</p>

      <!-- 登入狀態列（登入後顯示） -->
      <div id="userBar" class="userbar" style="display:none;">
        <span class="hint">已登入：</span>
        <span id="userNameText" class="label"></span>
        <button id="btnLogout" class="btn ghost">登出</button>
      </div>
    </div>
  </header>

  <main class="wrap">

    <!-- ===== 登入 / 註冊 ===== -->
    <section id="authCard" class="card">
      <div class="label">登入後才能讀經</div>
      <div class="hint">用英文人名（username）+ 密碼註冊，不需要 Email。</div>

      <div class="divider"></div>

      <div class="auth-grid">
        <div>
          <div class="hint">Username（英文／數字）</div>
          <input id="username" type="text" placeholder="e.g. frank" autocomplete="username" />
        </div>
        <div>
          <div class="hint">Password</div>
          <input id="password" type="password" placeholder="password" autocomplete="current-password" />
        </div>
      </div>

      <div class="row right" style="margin-top:12px;">
        <button id="btnRegister" class="btn ghost">註冊</button>
        <button id="btnLogin" class="btn primary">登入</button>
      </div>

      <div id="authMsg" class="hint" style="margin-top:10px;"></div>
    </section>

    <!-- ===== 讀經主畫面（登入後顯示） ===== -->
    <div id="appWrap" style="display:none;">

      <section class="card">
        <div class="row">
          <div>
            <div class="label">讀經計畫起始日</div>
            <div class="hint">第一次使用請設定（例如 2026-01-01）</div>
          </div>
          <div class="row right">
            <input id="startDate" type="date" />
            <button id="saveStartDate" class="btn">儲存</button>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="row">
          <div>
            <div class="label">
              今天是第 <span id="dayIndex">-</span> 天
              <span class="pill" id="rangeHint">-</span>
            </div>
            <div class="hint">（依起始日計算）</div>
          </div>

          <div class="row right">
            <button id="prevDay" class="btn ghost">← 前一天</button>
            <button id="today" class="btn ghost">今天</button>
            <button id="nextDay" class="btn ghost">後一天 →</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row">
          <div class="label">日期：<span id="targetDateText">-</span></div>
          <div class="row right">
            <button id="ttsPlay" class="btn ghost">🔊 朗讀</button>
            <button id="ttsStop" class="btn ghost">⏹ 停止</button>
            <button id="openAll" class="btn ghost">一鍵開啟</button>
            <button id="checkin" class="btn">完成今日 ✅</button>
            <button id="undo" class="btn danger ghost">取消</button>
          </div>
        </div>

        <ul id="readingList" class="list"></ul>
      </section>

      <section class="card">
        <div class="label">進度</div>

        <div class="stats">
          <div class="stat">
            <div class="stat-num" id="streak">-</div>
            <div class="stat-label">連續天數</div>
          </div>
          <div class="stat">
            <div class="stat-num" id="completed">-</div>
            <div class="stat-label">已完成天數</div>
          </div>
          <div class="stat">
            <div class="stat-num" id="rate">-</div>
            <div class="stat-label">完成率</div>
          </div>
        </div>

        <details>
          <summary>進階資料</summary>
          <textarea id="rawData"></textarea>
        </details>
      </section>

      <section class="card">
        <div class="row">
          <div class="label">本月讀經日曆</div>
          <div id="calTitle" class="cal-title"></div>
          <div class="row right">
            <button id="calPrev" class="btn ghost">← 上月</button>
            <button id="calNext" class="btn ghost">下月 →</button>
          </div>
        </div>
        <table class="calendar" id="calendar"></table>
      </section>

      <footer class="footer">
        <p class="hint">外連閱讀使用 Bible.com / YouVersion（CUNP-神）</p>
      </footer>

    </div>
  </main>

  <!-- ⚠️ 只能有這兩行，不能多 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
